<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing page</title>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <div class="container">
        <div class="energy-today">
            <div class="energy-today-content">
                <a href="/Homepage/index.html">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/48f1bac5f6e0d397658142f95ae38d841b4ac9bad0a463e803c847aa322ba4d3?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="energy-today-icon" />
                </a>
                
                <div class="energy-today-title">Energy today</div>
                <div class="energy-today-description">See insights on your electricity usage</div>
            </div>
        </div>
        
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f3759a6bd2704609fadbc44f157e5dee557471cfdc26a7f2137728808071f78c?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="energy-today-graph" />
        </div>

        <div class="bill-amount">
            <div class="bill-amount-card">
                <div class="bill-amount-header">
                    <div class="bill-amount-label">Approximate Bill amount</div>
                    <div class="bill-amount-value">Rs.2457.34</div>
                </div>
                <div class="bill-amount-divider"></div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4b36d070eef53b8a44cb3681bede342bfb11a9dfb7ed90bd337267c896addc0f?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="bill-amount-graph" />
            </div>

            <div class="bill-amount-weeks">
                <div class="bill-amount-weeks-left">
                    <div class="bill-amount-week">1st</div>
                    <div class="bill-amount-week">2nd</div>
                </div>
                <div class="bill-amount-weeks-right">
                    <div class="bill-amount-week">3rd</div>
                    <div class="bill-amount-week">4th</div>
                </div>
            </div>
        </div>

        <div class="energy-usage">
            <div class="energy-usage-left">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e9231a6761b07f8b0e70021bea3d364bf12a208f30277ea9782bbba4e3889c9d?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="energy-usage-icon" />
                <div class="energy-usage-graph">
                    <div class="energy-usage-graph-line"></div>
                    <div class="energy-usage-graph-line"></div>
                </div>
                <div class="energy-usage-legend">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d3f6548f49380a727a0f15398e786504545ecafec49372f54194bc728fec0e1b?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="energy-usage-legend-item" />
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d3f6548f49380a727a0f15398e786504545ecafec49372f54194bc728fec0e1b?apiKey=69f7fbd26f5e40e58306668a47111990&" alt="" class="energy-usage-legend-item" />
                </div>
            </div>

            <div class="energy-usage-divider"></div>

            <div class="energy-usage-right">
                <div class="appliance-name">Refrigerator</div>
                <div class="appliance-usage">
                    <div class="appliance-usage-bar"></div>
                </div>
                <div class="appliance-tip">Tip : Reduce cooling temperature at night</div>
                <br>
                <br>
                <br>
                <div class="appliance-name">Air Conditioner</div>
                <div class="appliance-usage">
                    <div class="appliance-usage-bar"></div>
                </div>
                <div class="appliance-tip">Tip : Clean your filters for minimal electricity wastage</div>
            </div>
        </div>
    </div>
</body>
</html>
